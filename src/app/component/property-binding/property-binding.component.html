<mat-grid-list cols="2" rowHeight="2:1">

  <mat-grid-tile [colspan]="1"><p appHighlight>Element</p><img [src]="angularLogo"></mat-grid-tile>
  <mat-grid-tile [colspan]="2"><p appHighlight>Bind</p><img bind-src="angularLogo"></mat-grid-tile>
</mat-grid-list>
